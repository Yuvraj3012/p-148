<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #01796F">
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="black"></a-plane>
        <a-box position="0 2 -4" rotation="0 0 0" width="2" height="2" color="gray"></a-box>
        <a-box position="0 3.1 -4" rotation="0 0 0" width="0.9" height="0.2" color="yellow"></a-box>
        <a-box position="0 3.7 -4" rotation="0 0 0" width="1.5" height="1" color="gray"></a-box>
       <a-sphere  position="-0.3 3.8 -3.5" color="#white" radius="0.15" ></a-sphere>
       <a-sphere  position="0.2 3.8 -3.5" color="#white" radius="0.15" ></a-sphere>
       
        //first three
        <a-box position="-0.6 2.5 -3.9" rotation="0 0 0" width="0.3" height="0.3" color="#81007F"></a-box>
        <a-box position="0 2.5 -3.9" rotation="0 0 0" width="0.3" height="0.3" color="#795C32"></a-box>
        <a-box position="0.6 2.5 -3.9" rotation="0 0 0" width="0.3" height="0.3" color="green"></a-box>

        //second row
        <a-box position="-0.6 1.9 -3.9" rotation="0 0 0" width="0.3" height="0.3" color="#ca3433"></a-box>
        <a-box position="0 1.9 -3.9" rotation="0 0 0" width="0.3" height="0.3" color="#81007F"></a-box>
        <a-box position="0.6 1.9 -3.9" rotation="0 0 0" width="0.3" height="0.3" color="green"></a-box>

        //third row
        <a-box position="-0.6 1.4 -3.9" rotation="0 0 0" width="0.3" height="0.3" color="#81007F"></a-box>
        <a-box position="0 1.4 -3.9" rotation="0 0 0" width="0.3" height="0.3" color="#795C32"></a-box>
        <a-box position="0.6 1.4 -3.9" rotation="0 0 0" width="0.3" height="0.3" color="green"></a-box>

        //legs
        <a-cylinder position="-0.5 0.5 -4" rotation="0 90 0" radius="0.2" height="1" color="yellow"></a-cylinder>
        <a-cylinder position="0.5 0.5 -4" rotation="0 90 0" radius="0.2" height="1" color="yellow"></a-cylinder>
        
  </body>
